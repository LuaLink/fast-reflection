pluginManagement {
    repositories {
        gradlePluginPortal()
    }
}

plugins {
    id "com.gradle.enterprise" version "3.6.4"
}

rootProject.name = 'fast-reflection'

gradleEnterprise {
    buildScan {
        termsOfServiceUrl = "https://gradle.com/terms-of-service"
        termsOfServiceAgree = "yes"
        publishAlways()
    }
}
